<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card Defaulters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="bg-contact2">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form" action="/predict" method="POST">
					<span class="contact2-form-title">
						Credit Card Defaulters
					</span>

                <div class="wrap-input2 validate-input" data-validate="LIMIT_BAL is required">
                    <input class="input2" type="number" name="LIMIT_BAL">
                    <span class="focus-input2" data-placeholder="LIMIT_BAL"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Sex is required">
                    <input class="input2" type="number" min="1" step="1" max="2" name="sex">
                    <span class="focus-input2" data-placeholder="1 = male; 2 = female"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Education is required">
                    <input class="input2" type="Number" min="1" step="1" max="4" name="Education">
                    <span class="focus-input2"
                          data-placeholder="1 = graduate school; 2 = university; 3 = high school; 4 = others"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Marriage is required">
                    <input class="input2" type="Number" min="1" step="1" max="3" name="Marriage">
                    <span class="focus-input2" data-placeholder="1 = married; 2 = single; 3 = others"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Age is required">
                    <input class="input2" type="number" min="18" step="1" name="Age">
                    <span class="focus-input2" data-placeholder="Age"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Pay-0 is required">
                    <input class="input2" type="number" name="Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Pay-2 is required">
                    <input class="input2" type="number" name="Second Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Second Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Pay-3 is required">
                    <input class="input2" type="number" name="Third Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Third Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Pay-4 is required">
                    <input class="input2" type="number" name="Fourth Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Fourth Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Pay-5 is required">
                    <input class="input2" type="number" name="Fifth Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Fifth Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="Pay-6 is required">
                    <input class="input2" type="number" name="Sixth Last payment Delayed">
                    <span class="focus-input2" data-placeholder="Sixth Last payment Delayed by Months"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT1 is required">
                    <input class="input2" type="number" name="Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT2 is required">
                    <input class="input2" type="number" name="Second Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Second Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT3 is required">
                    <input class="input2" type="number" name="Third Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Third Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT4 is required">
                    <input class="input2" type="number" name="Fourth Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Fourth Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT5 is required">
                    <input class="input2" type="number" name="Fifth Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Fifth Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="BILL_AMT6 is required">
                    <input class="input2" type="number" name="Sixth Last Billed Amount">
                    <span class="focus-input2" data-placeholder="Sixth Last Billed Amount"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT1 is required">
                    <input class="input2" type="number" name="Last Payment">
                    <span class="focus-input2" data-placeholder="Last Payment"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT2 is required">
                    <input class="input2" type="number" name="Second Last Payment">
                    <span class="focus-input2" data-placeholder="Second Last Payment"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT3 is required">
                    <input class="input2" type="number" name="Third Last Payment">
                    <span class="focus-input2" data-placeholder="Third Last Payment"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT4 is required">
                    <input class="input2" type="number" name="Fourth Last Payment">
                    <span class="focus-input2" data-placeholder="Fourth Last Payment"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT5 is required">
                    <input class="input2" type="number" name="Fifth Last Payment">
                    <span class="focus-input2" data-placeholder="Fifth Last Payment"></span>
                </div>
                <div class="wrap-input2 validate-input" data-validate="PAY_AMT6 is required">
                    <input class="input2" type="number" name="Sixth Last Payment">
                    <span class="focus-input2" data-placeholder="Sixth Last Payment"></span>
                </div>


                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn">
                            Submit Your Response
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/bootstrap/js/popper.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="static/js/main.js"></script>

</body>
</html>
